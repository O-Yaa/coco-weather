<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coco Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-wrapper">
        <div class="weather-page">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  id="city-input"
                  placeholder="Search city.."
                  autocomplete="off"
                  autofocus="on"
                  autocapitalize="on"
                />
              </div>
              <div class="col-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </div>
          </form>
          <div class="location-info">
            <h1 id="city-name">Berlin</h1>
            <ul class="day-info">
              <li class="date" id="date">Last updated:<span></span></li>
              <li class="description" id="description">Cloudy</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="icon"
                id="icon"
              />
              <span class="temp-now" id="temp-now">22</span>
              <small class="units" id="units">
                <span><a href="#" class="celsius" id="celsius">°C</a> | </span
                ><span
                  ><a href="#" class="fahrenheit" id="fahrenheit">°F</a></span
                >
              </small>
            </div>
            <div class="col-6">
              <ul class="elements">
                <li>Humidity: <span class="humidity" id="humidity"></span>%</li>
                <li>Wind: <span class="wind" id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecst-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temps">
                  <span class="forecast-temp-max"> 18° </span>
                  <span class="forecast-temp-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/O-Yaa/coco-weather"
            class="source"
            id="source"
            target="_blank"
            >Open-source code</a
          >
          by Esther Acquaye
        </small>
      </div>
    </div>

    <script src="src/styles.js"></script>
  </body>
</html>
